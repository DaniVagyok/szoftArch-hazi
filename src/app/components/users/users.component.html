<table class="table table-striped">
    <thead>
        <tr>
          <th>#</th>
          <th>Név</th>
          <th>Admin</th>
          <th>Törlés</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i" [user]="user" (deleteUser)="deleteUser($event)">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.firstName }}</td>
          <td><input (change)="onToggle(user)" type="checkbox"></td>
          <td><button (click)="onDelete(user)"type="button" class="btn btn-danger btn-sm">Eltávolítás</button></td>
        </tr>
        </tbody>
</table>
