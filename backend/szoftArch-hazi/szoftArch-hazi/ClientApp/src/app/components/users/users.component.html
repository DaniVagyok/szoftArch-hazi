<h1>Tagok</h1>
<div class="input-group mb-3">
  <!-- <input type="text" class="form-control" [(ngModel)]="newMember" placeholder="E-mail cím" aria-label="Recipient's username"
    aria-describedby="basic-addon2"> -->

    <select class="form-control" (change)="selectChangeHandler($event)">
      <option value="" selected disabled>Válassz tagot</option>
      <option *ngFor="let userNoGr of usersNotInGroup" [value]="userNoGr.id">{{userNoGr.userName}}</option>
  </select>

  <div class="input-group-append">
    <button class="btn btn-dark" type="button" (click)="addMember()">Felvétel</button>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Név</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i" (deleteUser)="deleteUser($event)">
      <th scope="row" class="align-middle">{{ i + 1 }}</th>
      <td class="align-middle">{{ user.userName }}</td>
      <td class="align-middle"><input (change)="onToggle(user)" [checked]="user.isAdmin" type="checkbox"></td>
    </tr>
  </tbody>
</table>
