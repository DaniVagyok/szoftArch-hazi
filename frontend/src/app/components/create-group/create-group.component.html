<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Csoport létrehozása</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Csoport neve</label>
                        <input [(ngModel)]="groupRegisterData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <button (click)="createGroup()" type="button" class="btn btn-success float-right">Létrehozás</button>
                </form>
            </div>
        </div>
    </div>
</div>
