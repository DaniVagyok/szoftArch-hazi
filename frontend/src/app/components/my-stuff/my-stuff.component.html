    <div class="row mb-3">
        <app-products-item *ngFor="let product of products; index as i" [product]="product" [myId]="myId">

    <h1>Szettjeim</h1>
    <ng-container *ngFor="let set of sets">

            </div>
        </div>
    </ng-container>
</div>
